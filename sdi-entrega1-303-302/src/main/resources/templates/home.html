<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada la web</h3>
		<p>
			Usuario Autenticado como : 
			<span sec:authentication="principal.username" th:inline="text">
			</span>
		</p>
		<p>
			<a th:href="${'/user/details/' + #httpServletRequest.remoteUser}">Detalles
				de Usuario</a>
		</p>
		<p>Ofertas del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Descripci√≥n</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offerList}">
						<td th:text="${offer.id}">1</td>
						<td th:text="${offer.description}">Ejercicio 1</td>
						<td th:text="${offer.price}">10</td>
						<td><a th:href="${'/offer/details/' + offer.id}">detalles</a></td>
						<td><a th:href="${'/offer/edit/' + offer.id}">modificar</a></td>
						<td><a th:href="${'/offer/delete/' + offer.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

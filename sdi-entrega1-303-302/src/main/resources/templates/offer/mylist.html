<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Ofertas</h2>
		<form class="navbar-form" action="/offer/mylist">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p>Sus ofertas son:</p>
		<button type="button" id="updateButton" class="btn btn-default">Actualizar</button>
		<script th:inline="javascript"> 
		/*<![CDATA[*/
		$( "#updateButton" ).click(function() { 
			var numberPage = [[${param.page}]]; 
			var urlUpdate = '/offer/list/update'; 
			if (numberPage != null ){ 
				urlUpdate += "?page="+numberPage[0]; 
				} 
			$("#tableOffers").load(urlUpdate);
		}); /*]]>*/
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableOffers"
				id="tableOffers">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offerList}">
						<td th:text="${offer.id}">1</td>
						<td th:text="${offer.description}">Ejercicio 1</td>
						<td th:text="${offer.price}">10</td>
						<td><a th:href="${'/offer/details/' + offer.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_USER')"
							th:href="${'/offer/edit/' + offer.id}">modificar</a>
						</td>
						<td><a sec:authorize="hasRole('ROLE_USER')"
							th:href="${'/offer/delete/' + offer.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

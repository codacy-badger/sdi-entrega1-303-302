<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{offers}"></h2>
		<form class="navbar-form" action="/offer/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{offer.searchByName}">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{welcome.search}"></button>
		</form>
		<p th:text="#{offer.yours}"></p>
		<button type="button" id="updateButton" class="btn btn-default" th:text="#{update.message}"></button>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableOffers"
				id="tableOffers">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{offer.list.id}"></th>
						<th class="col-md-1" th:text="#{offer.list.description}"></th>
						<th class="col-md-1" th:text="#{offer.list.price}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offerList}">
						<td th:text="${offer.id}">1</td>
						<td th:text="${offer.description}">Ejercicio 1</td>
						<td th:text="${offer.price}">10</td>
						<td th:if="${offer.sold} == false" th:text="#{offer.status.avaible}"></td>
						<td th:if="${offer.sold} == true" th:text="#{offer.status.sold}"></td>
						<td><a th:href="${'/offer/details/' + offer.id}" th:text="#{offer.mylist.details}"></a></td>
						<td><a th:href="${'/offer/edit/' + offer.id}" th:text="#{offer.mylist.modify}"></a></td>
						<td><a th:href="${'/offer/delete/' + offer.id}" th:text="#{offer.mylist.delete}"></a></td>
						<td><a th:href="${'/offer/special/' + offer.id}" th:text="#{offer.mylist.special}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Opel Corsa" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Vendo Opel Corsa" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price"
						placeholder="En euros" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="*{price}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="picture">URL
					Imagen principal:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="picture"
						placeholder="http://xxxxxxx" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('picture')}"
						th:errors="*{picture}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

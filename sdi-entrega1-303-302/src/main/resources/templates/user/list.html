<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list}"></h2>
		<div class="table-responsive">
			<form method="POST" th:action="@{/user/delete}" th:object="${user}">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Email</th>
							<th th:text="#{user.details.name}"></th>
							<th th:text="#{user.details.sur}"></th>
							<th> </th>
							<th> </th>
							<th th:text="#{user.list.delete}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">

							<td th:text="${user.email}">71888888X</td>
							<td th:text="${user.name}">Nombre</td>
							<td th:text="${user.lastName}">Apellidos/td>
							<td><a th:href="${'/user/details/' + user.id}" th:text="#{offer.listall.details}"></a></td>
							<td><a th:href="${'/user/edit/' + user.id}" th:text="#{user.list.modify}"></a></td>
							<td><input id="check" name="seleccionado" type="checkbox"
								th:value="${user.email}" /></td>

						</tr>
						<div class="form-group">
							<div class="abajo">
								<button type="submit" class="delete" th:text="#{user.list.delete2}"></button>
							</div>
						</div>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

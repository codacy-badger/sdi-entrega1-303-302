<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Chatear:</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="messagesTable"
				id="messagesTable">
				<thead>
					<tr>
						<th class="col-md-1">Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1">Contenido:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="content : ${list}">
						<td th:text="${content.from}">1</td>
						<td th:text="${content.message}">1</td>

					</tr>
				</tbody>
			</table>
			<form method="post" action="/chat/add/">
				Email Receptor:<input type="text" name="emailusuario", th:value= "${user.email}">
				<input type="text" name="content">
				<button type="submit" class="enviachat">Enviar</button>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

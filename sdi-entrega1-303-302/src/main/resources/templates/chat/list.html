<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Chats del usuario</h2>
		<p>Los chats son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="chatsTable"
				id="chatsTable">
				<thead>
					<tr>
						<th class="col-md-1">Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="chat : ${list}">
						<td th:text="${chat.destine.email}">1</td>
						<td><a th:href="${'/chat/conversation/' + chat.destine.id}" class="open">abrir</a></td>
						<td><a th:href="${'/chat/delete/' + chat.id}" class="delete">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>

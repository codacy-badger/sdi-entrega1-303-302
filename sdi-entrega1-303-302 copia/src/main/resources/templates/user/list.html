<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<form method="POST" th:action="@{/user/delete}" th:object="${user}">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Email</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th> </th>
							<th> </th>
							<th>Borrar</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">

							<td th:text="${user.email}">71888888X</td>
							<td th:text="${user.name}">Nombre</td>
							<td th:text="${user.lastName}">Apellidos/td>
							<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
							<td><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
							<td><input name="seleccionado" type="checkbox"
								th:value="${user.email}" /></td>

						</tr>
						<div class="form-group">
							<div class="abajo">
								<button type="submit" class="btn btn-primary">Borrar
									Seleccionados</button>
							</div>
						</div>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
